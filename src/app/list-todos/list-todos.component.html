<h1>My Todo's</h1>

@if(message()) {
  <div class="alert alert-success">{{message()}}</div>
}


<div class="container">
  <table mat-table [dataSource]="todos" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="targetDate">
    <th mat-header-cell *matHeaderCellDef> Target Date </th>
    <td mat-cell *matCellDef="let element"> {{element.targetDate | date}} </td>
  </ng-container>

  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef> is Completed? </th>
    <td mat-cell *matCellDef="let element"> {{element.done}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="updateTodo(element.id)">Update</button>
      <button mat-button color="warn" (click)="deleteTodo(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
