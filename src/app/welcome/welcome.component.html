<h1>Welcome!</h1>

<div class="container">
  Welcome {{ name }}. You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
  Click here to get a customized welcome message
  <button (click)="getWelcomeMessageWithParameter()" color="secondary" mat-flat-button>
    Get Welcome message
  </button>
</div>

@if(welcomeMessageFromService) {
    <div class="container">
        <h2>Your Customized Welcome Message</h2>
        {{welcomeMessageFromService}}
    </div>
}
